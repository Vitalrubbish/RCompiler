name: Phase Unit test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Build
        run: |
          mkdir -p cmake-build-debug
          cmake -S . -B cmake-build-debug
          cmake --build cmake-build-debug --config Release
          chmod +x ./.ci/run_semantic_tests.sh
          chmod +x ./.ci/run_official_semantic_tests.sh

      - name: Run Semantic Test
        run: ./.ci/run_semantic_tests.sh

      - name: Run Official Semantic Test
        run: ./.ci/run_official_semantic_tests.sh
name: Phase Unit test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Create Directory
        run: mkdir -p cmake-build-debug

      - name: CMake-test
        run: cmake -S . -B cmake-build-debug

      - name: Build project
        run: cmake --build cmake-build-debug --config Release

      - name: Permission
        run: chmod +x ./.ci/run_parser_tests.sh

      - name: Run Parser Test
        run: ./.ci/run_parser_tests.sh